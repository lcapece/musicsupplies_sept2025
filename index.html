    <!-- Service Worker for advanced cache management -->
    <script>
      // EMERGENCY CACHE BUSTER - VERSION RC818.0145
      const REQUIRED_VERSION = 'RC818.0145';
      
      // AGGRESSIVE: Clear ALL caches immediately
      if ('caches' in window) {
        caches.keys().then(names => {
          names.forEach(name => caches.delete(name));
        });
      }
      
      // Unregister ALL service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      
      // Store current version but DON'T force reload
      localStorage.setItem('app_version', REQUIRED_VERSION);
      
      // DISABLED - NO AUTO RELOAD
      
      // Add timestamp to prevent caching
      window.appVersion = Date.now();
    </script>
