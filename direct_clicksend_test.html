<!DOCTYPE html>
<html>
<head>
    <title>DIRECT CLICKSEND TEST</title>
</head>
<body>
    <h1>DIRECT CLICKSEND API TEST</h1>
    <button onclick="testDirectClickSend()">TEST CLICKSEND DIRECTLY</button>
    <div id="result"></div>

    <script>
        async function testDirectClickSend() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing ClickSend directly...</p>';
            
            const username = 'lcapece@optonline.net';
            const apiKey = '831F409D-D014-C9FE-A453-56538DDA7802';
            const auth = btoa(username + ':' + apiKey);
            
            try {
                const response = await fetch('https://rest.clicksend.com/v3/sms/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + auth
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                source: 'MusicSupplies',
                                body: 'DIRECT TEST: SMS IS WORKING! Code: 999999',
                                to: '+15164550980'
                            }
                        ]
                    })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok) {
                    result.innerHTML = '<p style="color: green;">SUCCESS: ' + JSON.stringify(data) + '</p>';
                } else {
                    result.innerHTML = '<p style="color: red;">ERROR: ' + JSON.stringify(data) + '</p>';
                }
                
            } catch (e) {
                console.error('Exception:', e);
                result.innerHTML = '<p style="color: red;">EXCEPTION: ' + e.message + '</p>';
            }
        }
    </script>
</body>
</html>
