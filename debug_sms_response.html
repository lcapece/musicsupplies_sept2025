        const { createClient } = supabase;

                result.innerHTML = `

                    <pre>${JSON.stringify(response, null, 2)}</pre>

                    <pre>${JSON.stringify(response.data, null, 2)}</pre>
                    <h2>Error:</h2>
                    <pre>${JSON.stringify(response.error, null, 2)}</pre>
